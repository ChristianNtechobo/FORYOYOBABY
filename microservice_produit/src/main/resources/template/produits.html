<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://wwW.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des produits</title>
</head>
<body>
<div class="container border bg-white my-5 p3 " layout:fragment="contents">
    <div class="my-5 bg-primary">
     <h1>Liste des produits</h1>
    </div>
    <table class="table table-striped p-3 my-5 ">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">titre</th>
            <th scope="col">description</th>
            <th scope="col">image</th>
            <th scope="col">prix</th>
            <th scope="col">Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listprd}" >
            <td th:text="${p.id}" scope="row"></td>
            <td th:text="${p.titre}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.image}"></td>
            <td th:text="${p.prix}"></td>
            <td><a class ="btn btn-danger" th:href="@{/produits/delete(id=${p.id})}">Supprimer</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/produit/add}" class="btn btn-success my-5">Ajouter un entreprise</a>
</div>
</body>
</html>
